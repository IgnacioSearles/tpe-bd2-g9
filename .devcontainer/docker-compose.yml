services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: node-app
    environment:
      MONGO_HOST: mongodb 
      MONGO_PORT: 27017
      MONGO_USER: ${MONGO_USER:-admin}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-admin}
      MONGO_DATABASE: ${MONGO_DATABASE:-aseguradora}
      MONGO_REPLICA_SET: ${MONGO_REPLICA_SET:-rs0}

      NEO4J_HOST: neo4j
      NEO4J_BOLT_PORT: 7687 
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neoadmin}
    volumes:
      - ..:/app
      - /app/node_modules
    networks:
      - db_network
    command: tail -f /dev/null
    depends_on:
      mongoinit:
        condition: service_completed_successfully
      neo4j:
        condition: service_started

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
    volumes:
      - mongodb_data:/data/db
    networks:
      - db_network
    command: |
      bash -c "
      echo 'Generando keyfile...';
      mkdir -p /etc/mongo-keyfile && openssl rand -base64 756 > /etc/mongo-keyfile/keyfile;
      chmod 600 /etc/mongo-keyfile/keyfile;
      chown mongodb:mongodb /etc/mongo-keyfile/keyfile;
      if [ ! -s /etc/mongo-keyfile/keyfile ]; then
        echo '❌ Error: El archivo keyfile no se generó correctamente.';
        exit 1;
      fi;
      echo '✅ Keyfile generado correctamente.';
      ls -l /etc/mongo-keyfile;
      exec docker-entrypoint.sh mongod --replSet ${MONGO_REPLICA_SET:-rs0} --keyFile /etc/mongo-keyfile/keyfile --bind_ip_all
      "
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongoinit:
    image: mongo:latest
    container_name: mongoinit
    restart: "no"
    networks:
      - db_network
    depends_on:
      mongodb:
        condition: service_healthy
    command: > 
      bash -c "echo 'Esperando MongoDB...'; until mongosh --host ${MONGO_HOST:-mongodb} --port ${MONGO_PORT:-27017} --username ${MONGO_USER:-admin} --password ${MONGO_PASSWORD:-admin} --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'; do echo -n '.'; sleep 1; done; echo '✅ MongoDB listo'; mongosh --host ${MONGO_HOST:-mongodb}:${MONGO_PORT:-27017} --username ${MONGO_USER:-admin} --password ${MONGO_PASSWORD:-admin} --authenticationDatabase admin --eval \"try { rs.initiate({ _id: '${MONGO_REPLICA_SET:-rs0}', members: [ { _id: 0, host: '${MONGO_HOST:-mongodb}:${MONGO_PORT:-27017}' } ] }); print('✅ Replica set iniciado.'); } catch(e) { if (e.codeName=='AlreadyInitialized') print('ℹ️ Replica set ya estaba iniciado.'); else { print('❌ Error iniciando replica set:', e.message); throw e; } }\""


  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neoadmin}
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4JLABS_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    networks:
      - db_network

volumes:
  mongodb_data:
  neo4j_data:
  neo4j_plugins:

networks:
  db_network:
    driver: bridge